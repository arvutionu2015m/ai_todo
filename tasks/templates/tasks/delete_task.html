{% extends 'tasks/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h4>⚠️ Kustuta ülesanne</h4>
                </div>
                <div class="card-body text-center">
                    <p>Kas oled kindel, et soovid kustutada ülesande <strong>"{{ task.title }}"</strong>?</p>

                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">🗑️ Kustuta</button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary">❌ Tühista</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
